<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="./assets/scss/styles.css">
</head>

<body class=" bg-secondary">
  <nav class="navbar navbar-expand navbar-dark bg-success container-fluid shadow">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link active fs-5 fw-bold" href="#">Calculator</a>
    </div>
  </nav>

  <div class="container cal mt-5 mb-5 shadow-lg">
    <div class="row bg-danger row-cols-1 cal-result">
      <div class="col fs-5 fw-bold" id="userForm">0</div>
      <div class="col fs-5 text-end " id="result">0</div>
    </div>
    <div class="row  row-cols-4 ">
      <div class="col cal-item cal-secondary-but2" id="%" onclick="percentage();">%</div>
      <div class="col cal-item cal-secondary-but2" id="CE" onclick="clearResult();">CE</div>
      <div class="col cal-item cal-secondary-but2" id="C" onclick="clearInput();">C</div>
      <div class="col cal-item cal-secondary-but2" id="/" onclick="getInpId(this.id);">/</div>
    </div>
    <div class="row  row-cols-4">
      <div class="col cal-item" id="1" onclick="getInpId(this.id);">1</div>
      <div class="col cal-item" id="2" onclick="getInpId(this.id);">2</div>
      <div class="col cal-item" id="3" onclick="getInpId(this.id);">3</div>
      <div class="col cal-item cal-secondary-but2" id="*" onclick="getInpId(this.id);">*</div>
    </div>
    <div class="row  row-cols-4 ">
      <div class="col cal-item" id="4" onclick="getInpId(this.id);">4</div>
      <div class="col cal-item" id="5" onclick="getInpId(this.id);">5</div>
      <div class="col cal-item" id="6" onclick="getInpId(this.id);">6</div>
      <div class="col cal-item cal-secondary-but2" id="-" onclick="getInpId(this.id);">-</div>
    </div>
    <div class="row  row-cols-4 ">
      <div class="col cal-item" id="7" onclick="getInpId(this.id);">7</div>
      <div class="col cal-item" id="8" onclick="getInpId(this.id);">8</div>
      <div class="col cal-item" id="9" onclick="getInpId(this.id);">9</div>
      <div class="col cal-item cal-secondary-but2" id="+" onclick="getInpId(this.id);">+</div>
    </div>
    <div class="row  row-cols-4 ">
      <div class="col cal-secondary-but1" id="+/-" onclick="negative();">+/-</div>
      <div class="col cal-item" id="0" onclick="getInpId(this.id);">0</div>
      <div class="col cal-secondary-but1" id="." onclick="getInpId(this.id);">.</div>
      <div class="col cal-item bg-danger" id="=" onclick="getInpId(this.id);">=</div>
    </div>
  </div>

</body>
<script src="./javaScript/app.js"></script>

</html>
